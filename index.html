<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>一周年纪念日快乐，常熊猫</title>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

<style>
#copyright {
  position: fixed;
  top: 80%;
  left: 50%;
  {% comment %} background-color: #000; {% endcomment %}
  width:100%%;
  height: 50%;
-webkit-transform: translateX(-50%) translateY(-50%);
}
</style>
</head>

<body>

<div id="mainDiv">
	<div id="content">
		<div id="code">
			<span class="comments">// 2020年05月24日晚. </span><br />
			我们开始了漫长了异地恋;<br />
			<span class="comments">// 昆明 -> 北京.</span><br />
			虽然两千多公里的距离;<br />
			<span class="comments">// 仍然无法阻止我们.</span><br />
			无法阻止我们坚定的相信彼此;<br />
			<span class="comments">// 感谢命运.</span><br />
			感谢命运让我遇见你;<br />
			<span class="comments">// 而后相知、相恋.</span><br />
			<span class="comments">// 命运是公平的.</span><br />
			<span class="keyword">熬过异地</span>;<br />
			<span class="keyword">便是一生</span>;<br />
			<span class="placeholder"/><span class="comments">// 希望我们步履蹒跚的时候</span><br />
			<span class="placeholder"/><span class="comments">// 我仍然能牵着你的手一起看夕阳.</span><br />
			
			<br>
			I want to say:<br />
			Baby, I love you forever;<br />

		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					亲爱的常熊猫，这是我们相爱在一起的时光。
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					爱你直到永永远远。<br/>
					<div class="signature">- 爱你的人 江江</div>
				</div>
			</div>
		</div>
	</div>
	<div id="copyright" >
		<video width="800" height="600" controls autoplay="autoplay"
		autoplay="autoplay"
		loop="loop" 
		x5-playsinline="true"
		playsinline="true"
		webkit-playsinline="true"
		x-webkit-airplay="allow"
		preload="auto"
		x5-video-player-type="h5"
		x5-video-player-fullscreen="true"
		>
		<source src="1.mp4" type="video/mp4" >
		</video>
	</div>

</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2020, 5, 24);
together.setHours(20);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>

</body>
